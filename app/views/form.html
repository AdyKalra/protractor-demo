<div class="row">
  <div class="page-header"><h3>This is a form!</h3></div>
  <div class="col-md-4">
    <form name="demoForm">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" ng-model="input.email" required>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter name" ng-model="input.name" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" class="form-control" placeholder="Enter address" ng-model="input.address" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" class="form-control" placeholder="Enter city" ng-model="input.city" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <select id="state" name="state" class="form-control" ng-model="input.state" ng-options="state for state in states" required></select>
      </div>
      <div class="form-group">
        <label for="zipcode">Zipcode</label>
        <input type="text" id="zipcode" name="zipcode" class="form-control" placeholder="Enter zipcode" ng-model="input.zipcode" required>
      </div>
      <div class="form-group">
        <label for="checkbox"><input type="checkbox" id="checkbox" name="checkbox" ng-model="input.checkbox"> Checkbox</label>
      </div>
      <button type="submit" class="btn btn-primary" ng-click="save()">Submit</button>
      <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </form>
  </div>
</div>
